name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # GitHub cron uses UTC!
    # If you need MSK (UTC+3): Wed 12:30 MSK -> 09:30 UTC, Fri 22:00 MSK -> 19:00 UTC
    - cron: '30 9 * * 3'
    - cron: '0 19 * * 5'

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (OS=${{ matrix.os }}, Java=${{ matrix.java }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java: [11, 13, 17]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.java }}'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      # On Windows ./gradlew works in bash; use gradlew.bat if you prefer cmd
      - name: Build with Gradle Wrapper
        run: ./gradlew build

  dependency-submission:
    name: Dependency submission (Ubuntu, Java 17)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
